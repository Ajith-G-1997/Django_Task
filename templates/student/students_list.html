{% extends 'student/base.html' %}
{% block title %}Students List {%endblock%}

{% block content %}
<br>
<h1>Students List</h1>
<br>
<hr>
 <div class="container">
    <div class="row">
      {% for student in students %}
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="{{ student.image.url }}" class="card-img-top" alt="Student Image">
          <div class="card-body">
            <h5 class="card-title">{{ student.full_name }}</h5>
            <p class="card-text">Admission No: {{ student.admission_no }}</p>
            <p class="card-text">Email: {{ student.email }}</p>
            <!-- Add more fields as needed -->

            <div class="text-center">
              <a href="{% url 'student_detail' student.id %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>


{% endblock %}
